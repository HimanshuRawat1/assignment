<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Simple profile card</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="profile-card">
            <div class="profile-image">
                <img src="photograph.jpg" alt="Photograph">
            </div>
            <div class="profile-content">
                <h1>Himanshu Rawat</h1>
                <p>Computer science engineer</p>
                <p>Dedicated and enthusiastic computer science engineer.Hard-working and always eager to learn new things.</p>
                <div class="social-icons">                    
                    <a href="https://www.linkedin.com/in/himanshu-rawat-12a73926a">LinkedIn profile</a>
                    <a href="https://github.com/HimanshuRawat1">Github profile</a>
                </div>
            </div>
        </div>
    </body>
</html>
